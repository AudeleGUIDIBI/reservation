<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>
    <link rel="stylesheet" href="reserve.css">
</head>
<body>
    <h1>Formulaire de réservation</h1>
    <center>
        <form action="">
            <label for="">Nom :</label><br>
            <input type="text" name="nom" id="" placeholder="Votre nom" required /><br><br>
            <label for="">Prénom :</label><br>
            <input type="text" name="prenom" id="" placeholder="Votre prénom" required /><br><br>
            <label for="">Statut Matrimonial :</label><br>
            <div><input type="radio" name="statut" id=""  />Célibataire</div>
            <div><input type="radio" name="statut" id=""  />Marié(e)</div>
            <div><input type="radio" name="statut" id=""  />Divorcé(e)</div>
            <div><input type="radio" name="statut" id=""  />Veuf(ve)</div><br><br>
            <label for="">Nombre d'enfants :</label><br>
            <input type="number" name="nombre" id="" placeholder="Entrez ou choisissez le nombre d'enfants que vous avez"><br><br>
            <label for="">Catégorie de la réservation :</label><br>
            <div><input type="radio" name="categorie" id="" />Luxe</div>
            <div><input type="radio" name="categorie" id="" />Moyen</div>
            <div><input type="radio" name="categorie" id="" />Simple</div><br><br>
            <input type="reset" value="Annuler">
            <input type="submit" name="enregistrer" value="Souscrire">
        </form>
    </center>
</body>
</html>
